<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>QuestList</title>
    <base href="/" />
    <link href="css/site.min.css" rel="stylesheet" />
</head>
<body>
    <app>
        <canvas id="loading" style="--aspect-ratio:16/9;"></canvas>
        <div class="loading-text">
            Blazor is a single-page app framework for building interactive client-side Web apps with .NET. Blazor uses open web standards without plugins or code transpilation. Blazor works in all modern web browsers, including mobile browsers.
        </div>
        <script>
            (function () {
                var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
                window.requestAnimationFrame = requestAnimationFrame;
            })();

            var canvas = document.getElementById("loading"),
                ctx = canvas.getContext("2d"),
                fps = 60,
                interval = 1000 / fps,
                lastTime = (new Date()).getTime(),
                currentTime = 0,
                delta = 0;

            resizeMe();

            var parts = [],
                minSpawnTime = 300,
                lastTime = new Date().getTime(),
                maxLifeTime = 5000,
                emitterX = -100,
                emitterY = canvas.height - 100,
                smokeImage = new Image(),
                blazorImage = new Image();

            blazorImage.src = "img/blazor_logo.png";

            function spawn() {
                if (new Date().getTime() > lastTime + minSpawnTime) {
                    lastTime = new Date().getTime();
                    parts.push(new smoke(emitterX, emitterY));
                }
            }

            function render() {
                requestAnimationFrame(render);

                currentTime = (new Date()).getTime();
                delta = (currentTime - lastTime);

                if (delta > interval) {
                    console.log('rendering...');

                    var len = parts.length;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(blazorImage, 0, 150, Math.min(1280, canvas.width * .7), Math.min(720, (canvas.width * .7 / 16 * 9)));
                    ctx.restore();

                    while (len--) {
                        if (parts[len].y < 0 || parts[len].lifeTime > maxLifeTime) {
                            parts.splice(len, 1);
                        } else {
                            parts[len].update();

                            ctx.save();
                            var offsetX = -parts[len].size / 2,
                                offsetY = -parts[len].size / 2;

                            ctx.translate(parts[len].x - offsetX, parts[len].y - offsetY);
                            ctx.rotate(parts[len].angle / 180 * Math.PI);
                            ctx.globalAlpha = parts[len].alpha;
                            ctx.drawImage(smokeImage, offsetX, offsetY, parts[len].size, parts[len].size);
                            ctx.restore();
                        }
                    }
                    spawn();
                }
            }

            function smoke(x, y, index) {
                this.x = x;
                this.y = y;

                this.size = 1;
                this.startSize = 1 * 50;
                this.endSize = 4 * 50;

                this.angle = Math.random() * 359;

                this.startLife = new Date().getTime();
                this.lifeTime = 0;

                this.velY = -5 * (Math.floor(Math.random() * 3) / 4);
                this.velX = (Math.floor(Math.random() * (-6) + 3) / 4);
            }

            smoke.prototype.update = function () {
                this.lifeTime = new Date().getTime() - this.startLife;
                this.angle += 0.2;

                var lifePerc = ((this.lifeTime / maxLifeTime) * 100);

                this.size = this.startSize + ((this.endSize - this.startSize) * lifePerc * .1);

                this.alpha = 1 - (lifePerc * .01);
                this.alpha = Math.max(this.alpha, 0);

                this.x += this.velX;
                this.y += this.velY;
            }

            smokeImage.src = "img/smoke.png";
            smokeImage.onload = function () {
                render();
            }


            window.onresize = resizeMe;
            window.onload = resizeMe;
            function resizeMe() {
                canvas.width = 1600;
                canvas.height = 900;
            }
        </script>
    </app>

    <script src="_framework/components.webassembly.js"></script>
</body>
</html>
